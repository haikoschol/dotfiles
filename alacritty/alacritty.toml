white = "0xc0c5ce"
yellow = "0xfac863"

[colors.primary]
background = "0x283842"
foreground = "0xc0c5ce"

[cursor]
style = "Block"
unfocused_hollow = true

[debug]
log_level = "Warn"
persistent_logging = false
print_events = false
#ref_test = false
render_timer = false

[font]
size = 12.0

[font.bold]
style = "Medium"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
style = "It"

[font.normal]
family = "SauceCodePro Nerd Font Mono"
style = "Regular"

[font.offset]
x = 0
y = 1

[mouse]
hide_when_typing = false

[[mouse.bindings]]
action = "PasteSelection"
mouse = "Middle"

#[mouse.double_click]
#threshold = 300

#[mouse.triple_click]
#threshold = 300

[scrolling]
history = 100000
multiplier = 3

[selection]
save_to_clipboard = false
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

