#dynamic_title = true
live_config_reload = true
working_directory = "None"

[colors]
draw_bold_text_with_bright_colors = false

[colors.bright]
black = "0x65737e"
blue = "0xa7adba"
cyan = "0xab7967"
green = "0x343d46"
magenta = "0xcdd3de"
red = "0xf99157"
